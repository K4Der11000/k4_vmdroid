<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulators Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }
    header {
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .controls {
      text-align: center;
      margin: 10px;
    }
    .controls button {
      margin: 5px;
      padding: 8px 12px;
      background: #00e676;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .sim-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .sim-box {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .api-input, .frame-controls, .extra-controls, .tap-controls {
      display: flex;
      padding: 10px;
      background: #2a2a2a;
    }
    .api-input input, .extra-controls input, .tap-controls input, .controls input {
      flex: 1;
      padding: 5px;
      margin-right: 5px;
    }
    .api-input button, .frame-controls button, .extra-controls button, .tap-controls button {
      padding: 5px 10px;
      background: #00e676;
      border: none;
      color: #000;
      margin-right: 5px;
    }
    #loginScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loginBox {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #loginBox input {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="loginScreen">
    <div id="loginBox">
      <h2>Enter Password</h2>
      <input type="password" id="loginPassword" placeholder="Password">
      <br>
      <button onclick="checkPassword()">Login</button>
      <p id="loginMessage" style="color:red;"></p>
    </div>
  </div>  <div id="mainContent" style="display:none">
    <header>kader11000 - Simulators Dashboard</header>
    <div class="controls">
      <button onclick="saveAllKeys()">Submit Global API Key</button>
      <input type="text" id="globalApiKey" placeholder="Enter API Key for All">
      <button onclick="downloadAllKeys()">Download All Keys</button>
      <button onclick="fetchAllKeys()">Show All Keys</button>
      <br>
      <button onclick="reloadAllFrames()">Reload All Simulators</button>
      <button onclick="pauseAllFrames()">Pause All</button>
      <button onclick="resumeAllFrames()">Resume All</button>
      <br>
      <input type="number" id="globalTapCount" placeholder="Number of global taps" min="1" max="100">
      <button onclick="sendTapsToAll()">Tap All</button>
      <br>
      <input type="text" id="globalUrl" placeholder="Enter URL to open in all">
      <button onclick="openUrlInAllFrames()">Open URL in All</button>
    </div>
    <div id="keysList" class="controls"></div>
    <div class="sim-container" id="simContainer"></div>
  </div>  <script>
    const correctPassword = "kader11000";
    function checkPassword() {
      const entered = document.getElementById('loginPassword').value;
      if (entered === correctPassword) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      } else {
        document.getElementById('loginMessage').innerText = 'Incorrect password.';
      }
    }
  </script>  <!-- Existing script for simulators continues here --></body>
</html>
