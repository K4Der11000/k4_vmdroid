<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulators Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }
    header {
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .controls {
      text-align: center;
      margin: 10px;
    }
    .controls button {
      margin: 5px;
      padding: 8px 12px;
      background: #00e676;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .sim-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .sim-box {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .api-input {
      display: flex;
      padding: 10px;
      background: #2a2a2a;
    }
    .api-input input {
      flex: 1;
      padding: 5px;
      margin-right: 5px;
    }
    .api-input button {
      padding: 5px 10px;
      background: #00e676;
      border: none;
      color: #000;
    }
  </style>
</head>
<body>
  <header>kader11000 - Simulators Dashboard</header>
  <div class="controls">
    <button onclick="saveAllKeys()">Submit Global API Key</button>
    <input type="text" id="globalApiKey" placeholder="Enter API Key for All">
    <button onclick="downloadAllKeys()">Download All Keys</button>
    <button onclick="fetchAllKeys()">Show All Keys</button>
  </div>
  <div id="keysList" class="controls"></div>
  <div class="sim-container" id="simContainer"></div>  <script>
    const iframeURL = "https://appetize.io/embed/b_vfyableb3rimkjc4gfht7aqrn4?device=pixel8&launchUrl=exp%3A%2F%2Fu.expo.dev%2F933fd9c0-1666-11e7-afca-d980795c5824%3Fruntime-version%3Dexposdk%253A52.0.0%26channel-name%3Dproduction%26snack-channel%3DpJgLy4gdzb&params=%7B%22EXDevMenuDisableAutoLaunch%22%3Atrue%2C%22EXKernelDisableNuxDefaultsKey%22%3Atrue%7D&appearance=light&deviceColor=black&scale=auto&orientation=portrait&centered=both";

    const container = document.getElementById("simContainer");
    for (let i = 1; i <= 50; i++) {
      const simBox = document.createElement("div");
      simBox.className = "sim-box";
      simBox.innerHTML = `
        <iframe src="${iframeURL}" title="Sim ${i}"></iframe>
        <div class="api-input">
          <input type="text" id="apiKey_${i}" placeholder="Enter API Key">
          <button onclick="submitKey(${i})">Save</button>
        </div>
      `;
      container.appendChild(simBox);
    }

    function submitKey(id) {
      const key = document.getElementById(`apiKey_${id}`).value;
      fetch('/api/submit-key', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, apiKey: key })
      }).then(res => res.json()).then(data => {
        alert(`Saved key for Sim ${id}`);
      });
    }

    function saveAllKeys() {
      const key = document.getElementById('globalApiKey').value;
      for (let i = 1; i <= 50; i++) {
        fetch('/api/submit-key', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: i, apiKey: key })
        });
      }
      alert("Submitted global key to all sims.");
    }

    function fetchAllKeys() {
      fetch('/api/get-all-keys')
        .then(res => res.json())
        .then(keys => {
          let html = '<pre>' + JSON.stringify(keys, null, 2) + '</pre>';document.getElementById('keysList').innerHTML = html;
    });
}

function downloadAllKeys() {
  window.location.href = '/api/download-all';
}

  </script>
</body>
</html>
